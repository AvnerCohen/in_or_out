{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col s12 cards-container">

  {% for team in teams %}
  <div class="card">
    <div class="card-content white-text text-center ">
      <img src='//i.cdn.turner.com/nba/nba/.element/img/1.0/logos/teamlogos_80x64/{{team.abbreviation.lower()}}.gif'>
    </div>
    <div class="card-title text-center blue-grey-text darken-1">{{team.teamName}}</div>
    <div class="card-action">
      <a href='#' class='js-makes-it' data-team="{{team.abbreviation}}">Makes it?</a>
    </div>
  </div>
  {% endfor %}

  </div>
</div>
{% endblock %}
